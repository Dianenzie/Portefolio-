      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            <div class="contact__container grid">
               <div class="contact__data">
                  <h2 class="section__title">
                     <span>Informations de contact.</span>
                  </h2> <br>

                  <p class="contact__description-2">
                     Commencons un nouveau projet enemble. <br><br>
                     <i class="ri-phone-line"></i> <b> +237 694 438 990</b> <br> <br>
                     <i class="ri-mail-line"></i> <b> dianenzie5@gmail.com</b> <br> <br>
                  </p>

                  <div class="geometric-box"></div>
               </div>

               <div class="contact__mail">
                  <h2 class="contact__title">
                     Envoyez moi un message
                  </h2>

                  <form action="" class="contact__form" id="contact-form">
                     <div class="contact__group">
                        <div class="contact__box">
                           <input type="text" name="user_name" class="contact__input" id="name" required placeholder="Prénom">
                           <label for="name" class="contact__label">Prénom</label>
                        </div>

                        <div class="contact__box">
                           <input type="email" name="user_email" class="contact__input" id="name" required placeholder="Adresse email">
                           <label for="email" class="contact__label">Adresse email</label>
                        </div>

                        <div class="contact__box">
                           <input type="text" name="user_subject" class="contact__input" id="subject" required placeholder="Objet">
                           <label for="subject" class="contact__label">Objet</label>
                        </div>

                        <div class="contact__box contact__area">
                           <textarea name="user_message" id="message" class="contact__input" required placeholder="Message"></textarea>
                           <label for="message" class="contact__label">Message</label>
                        </div>
                     </div>
                     <button type="submit" class="contact__button button">
                        <i class="ri-send-plane-line">Envoyer un message</i>
                     </button>
                  </form>
               </div>

               <div class="contact__social">
                  <img src="assets/img/curved-arrow.svg" alt="" class="contact__social-arrow">

                  <div class="contact__social-data">
                     <div>
                        <p class="contact__social-description-1">
                           Contatez moi sur les réseaux sociaux
                        </p>
                     </div>

                     <div class="contact__social-links">
                        <a href="https://www.facebook.com/" target="_blank" class="contact__social-link">
                           <i class="ri-facebook-circle-line"></i>
                        </a>

                        <a href="https://www.instagram.com/" target="_blank" class="contact__social-link">
                           <i class="ri-github-line"></i>
                        </a>

                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
